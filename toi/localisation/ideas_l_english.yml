 eoanb_law_tt_oral_tradition:0 "§YOral Tradition§! describes the passing on of information to the next generation using stories or similar devices of language.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_privileged_education:0 "§YPrivileged Education§! means that only the rich or the privileged will be able to afford a proper education. Ordinary people will be taught mostly by their parents.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_open_schools:0 "§YOpen Schools§! mean that the state or the private sector provide institutions for education that are accessible to most.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_compulsory_education:0 "§YCompulsory Education§! means that every citizen of this country must undergo education in an institution provided mostly by the government, although the private sector can finance those institutions as well.\n\nEducation law is influenced mostly by decisions and events."
