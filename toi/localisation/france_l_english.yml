 FRA_liberal_empire:0 "A Liberal Empire"
 FRA_liberal_empire_desc:0 "We are a liberal Empire, one that promotes the french culture and arts. We need to let the values of the past in the past, in a ever-changing world, we need to evolve, we need to adapt. After all, we are now a modern nation."
 FRA_fair_empire:0 "A Fair Empire"
 FRA_fair_empire_desc:0 "We are a fair Empire, where all the french people from all the political spectrum can live happely. Culture needs to be promoted, but it cannot be without the support of a strong government and military."
 FRA_privilege_military:0 "Privilege the Military"
 FRA_privilege_military_desc:0 "Our army has been forgoten for too long. If we need to fight, we need to prepare ourselves, and the army of the impending Prussia and our rival across the Manche are way more prepared than us. That cannot continue."
 FRA_conservative_empire:0 "An Authoritarian Empire"
 FRA_conservative_empire_desc:0 "We are a strong Empire, our nation values tradition and a strong government. We need to go back to the greats days of the First Napoleonic Empire, where we were the greatest nation in Europe and where all countries feared us for our might."
