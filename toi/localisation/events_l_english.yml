 #Orange Free State
 ofs.1.t:0 "Armistice"
 ofs.1.d:0 "Our war with the South African Republic has gone on long enough. It is time for an armistice, to spare both sides the horrors of war."
 ofs.1.a:0 "Sure."
 ofs.1.b:0 "Never!"
 OFS_TRV_Truce:0 "§YWe will make peace with the South African Republic.§!"
 
 #Nicaragua
 nicaragua.1.t:0 "William Walker overthrown!"
 nicaragua.1.d:0 "The expedition recently launched against the American Mercenary William Walker led by Florencio Xatruch has been a huge success. Xatruch has overthrown Walker and is now the new leader for Nicaragua!"
 nicaragua.1.a:0 "We are rid of Walker..."
 
 #USA
 usa.1.t:0 "The Panic of 1857"
 usa.1.d:0 "Following declining international economy and overexpansion of domestic industries, our economic stability has experienced a rapid downfall in recent weeks. It looks like this situation is quickly becoming dire and could lead to an international economic crisis!"
 usa.1.a:0 "Damage control!"
 usa.2.t:0 "Crash of the SS Central America"
 usa.2.d:0 "We have received terrible news: The proud SS Central America, also called \"The Ship of Gold\" has crashed in a hurricane, costing over 400 lives and 14 tons of gold. The economic crisis we are already suffering is only amplified by this, and the nations mourns its dead."
 usa.2.a:0 "Oh, the humanity!"
 
 #United Kingdom
 vbritian.1.t:0 "Child Labour in Britian"
 vbritian.1.d:0 "The early Victorian era before the reforms of the 1840s became notorious for the employment of young children in factories and mines and as chimney sweeps. While today children are slightly better off, child labour still exists. The children of the poor are expected to work towards the family budget often working long hours in dangerous jobs for low wages, we should take further measures on maybe one day abolishing this horrible thing."
 vbritian.1.a:0 "Yes, we should"
 vbritian.1.b:0 "The rascals deserve to be working"
 vbritian.2.t:0 "Factory Owners Prove Stubborn"
 vbritian.2.d:0 "The factory owners in the islands' industrial areas have proven to be quite stubborn, only a few have accepted our bribes but we can try compromising with them or threatening them. "
 vbritian.2.a:0 "Compromise with them"
 vbritian.2.b:0 "Threaten them"
 comprise_labourers:0 "We will compromise with labourers so they raise child wages on the term that they have increased in power in the government"
 
 #Sardinia
 sardinia.1.t:0 "Sardinia asks for help"
 sardinia.1.d:0 "The Kingdom of Sardinia-Piedmont has recently declared its ambition to unify Italy. It seems they need our help in this endavour. We stand to gain a friendly neighbor and maybe even an ally - that is, if they succeed, of course. They have offered to transfer the state of Savoy to us, if we accept."
 sardinia.1.a:0 "Let us help them."
 sardinia.1.b:0 "No, we cannot help."
 sardinia.2.t:0 "France agrees!"
 sardinia.2.d:0 "The French have approved of our request to aid us in the unification of Italy for the transfer of Savoy. This might be the beginning of a new friendship between our nations."
 sardinia.2.a:0 "Hooray!"
 sardinia.3.t:0 "France denies our request"
 sardinia.3.d:0 "France has denied our request to aid us in the unification of Italy. We will keep the region of Savoy for us, but it will be hard without their help..."
 sardinia.3.a:0 "Damn."
 PIE_2I_Peace:0 "§YWe will make Peace with our enemies.§!"
 sardinia.4.t:0 "Victory!"
 sardinia.4.d:0 "Our brave men have secured a victory in the second independence war! We are occupying the territory of Lombardy and Austria has agreed to transfer it to us."
 sardinia.4.a:0 "We'll take that offer."
 sardinia.5.t:0 "A Call to arms!"
 sardinia.5.d:0 "The hour has struck - like we agreed, we are to assist Sardinia in their war against Lombardy-Veneto in exchange for Savoy."
 sardinia.5.a:0 "We shall honour it!"
 sardinia.6.t:0 "The expedition of the Thousand"
 sardinia.6.d:0 "We are under huge pressure from Sardinia! Garibaldi has marched into our lands and has demanded that we change out government form...or else..."
 sardinia.6.a:0 "Accept his demands..."
 sardinia.6.b:0 "Never!"
 sardinia.7.t:0 "Our Military turns against us!"
 sardinia.7.d:0 "Ever since the war with the Piedmontese started, there has been a major divide within our forces. Many of them support our enemies, and their cause for a unified Italy. This leads to low loyalty and even to troops deserting to fight for our enemy."
 sardinia.7.a:0 "This could lose us the war!"
 PIE_Garibaldi_Troops:0 "§GGaribaldis Divisions will come to our aid.§!"
 sardinia.8.t:0 "Garibaldi supports us!"
 sardinia.8.d:0 "Garibaldis Expedition has come to our aid in the war against Sicily! They have landed on the Sicilian coast and are ready to take orders!"
 sardinia.8.a:0 "Outstanding."
 #News
 news.1.t:0 "Sardinia wins in Lombardy"
 news.1.d:0 "After a hard-fought battle, the Kingdom of Sardinia-Piedmont has emerged as the winner in the Second Independence War, a conflict over the territory of Lombardy, previously controlled by Austria. There have been claims that the state was rightfully Italian for seemingly decades, but now Lombardy has actually returned into Italian hands."
 news.1.a:0 "Sardinia grows stronger..."
 news.1.b:0 "We are victorious!"
 news.2.t:0 "Civil war in Portugal!"
 news.2.d:0 "Following skirmishes between royal troops and angry peasants revolting in large mobs near the royal Portugese Palace, the country has descended into full on civil war. Grounds for this are claims that the new portugese king, Luis I, had poisoned the old beloved king, Pedro V, to gain the throne of Portugal. It remains to be seen what will follow..."
 news.2.a:0 "Dark times ahead for Portugal..."
 news.3.t:0 "Portugal gains Olivenza!"
 news.3.d:0 "The Region of Olivenza, which has been owned by Spain for a long time even after numerous valid claims on the Region by Portugal, has been transferred back to the aforementioned country today. The transfer is said to strengthen the ages-old Portugese-Spanish ties even further and the Iberian Peninsula will not likely see any wars in the near future."
 news.3.a:0 "Portugal owns Olivenza now..."
 
 #Generic
 generic.1.t:0 "An African Tribe"
 generic.1.d:0 "Our small nation is an unorganized tribe inside of Africa. We will have to seriously reform our country if we want to be recognized as a country, even."
 generic.1.a:0 "Okay."
 generic.2.t:0 "An organized Tribe"
 generic.2.d:0 "Our small nation is an organized tribe inside of Africa. It will take a serious effort to have our country be recognized."
 generic.2.a:0 "Okay."
 generic.3.t:0 "An African Kingdom"
 generic.3.d:0 "Our small nation is an African Kingdom recognized by most countries. Still, in order to modernize, we will have to do some major reforms."
 generic.3.a:0 "Okay."
 
 #Portugal
 portugal.1.t:0 "France delivers an ultimatum!"
 portugal.1.d:0 "Our people have captured a French barque in the Mozambique sea! The French have demanded that we are to release it immediately or they will consider this a declaration of war. They are now awaiting our response and we cannot stay silent on this matter. What shall we do?"
 portugal.1.a:0 "Release the ship!"
 portugal.1.b:0 "Refuse to back down!"
 portugal.2.t:0 "Portugal refuses!"
 portugal.2.d:0 "The Portugese have refused to release our ship. This can be considered as an act of war, and after we have threatened them we have to follow up to save face. But are the lives of our people really worth a minor conflict like this?"
 portugal.2.a:0 "Back down...losing support is preferable to losing French lives."
 portugal.2.b:0 "We will teach them to defy us!"
 portugal.3.t:0 "Portugese Colonies in Asia"
 portugal.3.d:0 "Portugal has colonised a few parts of Asia and created trading cities there. There has been a proposal that we should limit their actions in this area. Should we send a delegation?"
 portugal.3.a:0 "Yes, why not?"
 portugal.3.b:0 "Don't we have more pressing matters to attend?"
 portugal.4.t:0 "Papal Delegation arrives!"
 portugal.4.d:0 "A Delegation from the Papal State has just arrived in Porto! They demanded that Portugal is to cease expanding in Asia and, if they have colonial ambitions, carry them out somewhere else. We do not know what prompted them to send this ultimatum, but they seem serious about it."
 portugal.4.a:0 "Seems harmless, though peculiar?"
 portugal.4.b:0 "Never!"
 porpap_dispute:0 "Diplomatic Dispute"
 portugal.5.t:0 "Anti-Clerical Sentiment"
 portugal.5.d:0 "Some higher ups in our political system have hinted to the church being a negative influence on our nation and have asked us to restrict its power. Should we act on their suspicions?"
 portugal.5.a:0 "Yes, it will mean more power for us!"
 portugal.5.b:0 "Why do they bother us with such trivial things?"
 portugal.5.c:0 "Diminishing church influence? We should be doing the opposite!"
 portugal.6.t:0 "Elections of 1860"
 portugal.6.d:0 "The Elections of 1860 have come to an end in our country. The Regeneradores, a party that majorly supports the king, has won. Our country stands united behind his strong leadership!"
 portugal.6.a:0 "Great!"
 POR_1861_Pedro:0 "§RKing Pedro V will die!§!"
 portugal.7.t:0 "Pedro V found dead!"
 portugal.7.d:0 "On his journey to Alentejo, our beloved King Pedro V has caught Tifoide Fever. Our best doctors greatest efforts could not save him and despite all we tried, he passed away."
 portugal.7.a:0 "Today is a sad day for Portugal."
 POR_1861_Luis:0 "§YWe will crown Luis our new king.§!"
 portugal.8.t:0 "Our new king"
 portugal.8.d:0 "After the death of Pedro V, the rightful heir to his throne is his brother Luis. He will be inaugurated today, even though he is very unpopular with our citizens."
 portugal.8.a:0 "Let's hope this will not lead to chaos..."
 POR_1861_Luis2:0 "§RKing Luis will die!§!"
 POR_1861_Luis3:0 "§RThis could spark a serious revolt.§!"
 portugal.9.t:0 "The Winter Revolt"
 portugal.9.d:0 "Our populace has gotten increasingly angry during the last few days and their anger has escalated into violence! An angry mob is trying to storm the palace and kill the king - they accuse him of having poisoned Pedro V to claim the throne for himself."
 portugal.9.a:0 "Open fire on the mob!"
 portugal.9.b:0 "They may not be wrong...let us assist them!"
 portugal.9.c:0 "Try to bribe the peasants!"
 portugal.10.t:0 "The Situation escalates!"
 portugal.10.d:0 "Following the decision to attack the peasant horde assaulting the palace a few days ago, our country has been thrown into a revolt! Political stability is rapidly falling down and angry mobs roam the streets..."
 portugal.10.a:0 "Damn..."
 portugal.11.t:0 "The Situation calms down!"
 portugal.11.d:0 "The killing of Luis I has satisfied our people and the waves of revolt have calmed down. Although our people are still sad for the death of Pedro V, the country will not descend into war anytime soon."
 portugal.11.a:0 "Thank God."
 POR_1861_Civilwar:0 "§RThe Country will descend into civil war.§!"
 POR_SPR_Olivenza:0 "Dispute over Olivenza"
 POR_SPR_Olivenza2:0 "Transfer of Olivenza"
 portugal.12.t:0 "Portugal claims Olivenza!"
 portugal.12.d:0 "Portugal has claimed Olivenza as theirs for years now, and now that they have reformed their government they saw it fit to ask us to transfer it back to them. This would strengthen our friendship significantly, but do we really want to give up the Region?"
 portugal.12.a:0 "Their claims are valid."
 portugal.12.b:0 "We will never give it up!"
 portugal.13.t:0 "Spain accepts!"
 portugal.13.d:0 "Spain has accepted to transfer Olivenza back to us! This will strengthen our friendship further and establish peace on the Iberian peninsula!"
 portugal.13.a:0 "Great!"
 portugal.14.t:0 "Spain denies!"
 portugal.14.d:0 "Spain has refused to transfer back Olivenza, even though they very well know it is rightfully ours. This has led to a serious downfall in our relations..."
 portugal.14.a:0 "This is bad."
 POR_SPR_Galicia:0 "Dispute over Galicia"
 portugal.15.t:0 "Portugal claims Galicia!"
 portugal.15.d:0 "Portugal's Imperial Ambitions have gone out of hand and they have asked us to give Galicia to them in an effort to form Greater Portugal. Will we bow to their ambitions and preserve friendship or deny them, risking conflict?"
 portugal.15.a:0 "We will not give them Galicia!"
 portugal.15.b:0 "They can have it."
 
 #Britain
 britain.1.t:0 "The Victoria Crosses"
 britain.1.d:0 "Following the Crimean War, some British Troops had distinguished themselves from their fellow men by acts of bravery or ingenuity, and today is the day our country will reward them for it. Queen Victoria has awarded 66 Victorian Crosses today at a ceremony in London to our best men. Royal Troops have proven their worth once more!"
 britain.1.a:0 "Rule Britannia!"
 britain.2.t:0 "Founding of the Sheffield FC"
 britain.2.d:0 "Football has been on the rise in our country for the last few years. The popular sport has gripped the young men of our nation in a way no other activity has yet before, and it was only a matter of time before the first organizations on this subject were founded. Today, the first Football Club in Britain is founded in Sheffield, called the Sheffield FC. We predict that this sport will continue to see an increase in popularity in the future."
 britain.2.a:0 "Alright!"