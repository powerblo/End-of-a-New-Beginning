 #EoaNB : Reformation events
 #c0_government.1.t:0 "Questioning the Status Quo"
 #c0_government.1.desc.m:0 "For centuries our nation has followed the traditions of the past, organising our people under heirarchies and valuing what was written long ago more than what we need now. \nFollowing the incoming tide of industrialisation and modernisation, perhaps it is time for us to make some changes.\n"
 #c0_government.1.desc.d:0 "We have escaped from the tyranny of monarchies for a while, but it remains true that the influences of the past still shadow the future we may take. \nIn the ever changing world, it is only right for us to embrace the new norm, through the questioning of what was common sense in the past.\n"
 #c0_government.1.a:0 "Summon the council and start a discussion."
 #c0_government.1.b:0 "Follow the example of the forerunners; we can't afford to waste time."
 #c0_government.1.c:0 "Blatanly criticise the system."
 #c0_government.2.t:0 "The [ROOT.GetAdjective] Government criticise the current system"
 #c0_government.2.desc:0 "Recently the leader of the [ROOT.GetAdjective] has expressed his discontent about the current government. Unprecedented in [ROOT.GetAdjective] history, we all are clueless on their intentions and what this will bring to the nation.\n"
 #c0_government.2.a:0 "It is about time."
 #c0_government.3.t:0 "Reformation within the Government"
 #c0_government.3.desc.a:0 "After a thourough discussion on the topic of reformation, our council has layed out the optimal options for our situation. On top of this, we must first decide how quickly we will implement these reformations."
 #c0_government.3.desc.b:0 "We have examined the examples of the succesful nations and their policies. While some are worrying if these policies will work for our nation, we must first decide how quickly we will implement these reformations."
 #c0_government.3.desc.c:0 "By standing on the critical view of the current system, we have discovered several flaws that need immediate fixing. We must now decide how quickly we plan to implement these reformations."
 #c0_government.3.a:0 "Bring them on immediately!"
 #c0_government.3.b:0 "There is no need to rush, we are better ready than unprepared."
 #c0_government.3.c:0 "Let us wait for our people to get used to it."
 #c0_government.4.t:0 "Preparations for Reforming Traditional Concepts"
 #c0_government.4.desc:0 "After analysing several precedents and discussing on a few ideas, the [ROOT.GetAdjective] government has finally figured out a plan to sustain our nation throughout the reformation."
 #c0_government.4.a:0 "Very well!"
 #c0_government.5.t:0 "First Policy Put in Order"
 #c0_government.5.desc:0 "An exciting moment in the [ROOT.GetAdjective] history, the first policy under the name of the reformation has been taken. We worry if it will bring success or turmoil to our nation, but at first glance we are making great strides."
 #c0_government.5.a:0 "We have already come halfway."
 #c0_government.5.b:0 "A healthy dose of criticism is always a good idea."
 #c0_government.X.t:0 "The Reformation is Succesful"
 #c0_government.X.desc:0 "Quite some time has gone since we first started our reformation policies, and during such we have put these ideas to the test. While it is impossible to eliminate all dissentients within our government about our new stance, we have proved the benefits of an opened system through industrial growth and the content of our people."
 
 #Sepoy
 sepoy.1.t:0 "The Sepoy Mutiny"
 sepoy.1.d:0 "The year is 1857, and our country has suddenly been ripped into an abyss of turmoil and war. Rising conflict between the British East India Company and our people have led to an incident this morning that has sparked a war: A Mutiny in Meerut. Our country is now in a state of war with the company and on both sides mobilization efforts have just begun. Will this be the war that guarantees Freedom for India?"
 sepoy.1.a:0 "Fight the oppressors!"
 sepoy.2.t:0 "A call to arms!"
 sepoy.2.d:0 "Our brothers in Sepoy have asked us, as one of the states not yet under British occupation, to join in their revolt! Shall we join them in their effort to drive out the colonialists from India?"
 sepoy.2.a:0 "Yes, join their glorious rebellion!"
 sepoy.2.b:0 "No, we would just get crushed under the British boot."
 sepoy.3.t:0 "Civilian Assistance"
 sepoy.3.d:0 "The hearts of our citizens are set aflame by the revolt, it seems, and in a major effort, many of them have come together during the last few days to erect fortifications in the cities of Delhi and Lucknow! Although hastily assembled, these forts will make it harder for the Brits to take these provinces!"
 sepoy.3.a:0 "Great!"
 sepoy.4.t:0 "Pressure from Sepoy"
 sepoy.4.d:0 "The Rebellion in Sepoy has severely affected our country - even though we are occupied by the British and therefore have to fight for them, our populace is extremely dissatisfied with our decision. The calls for us to abandon the British and join the Sepoy in their rebellion are getting louder and louder - what shall we do?"
 sepoy.4.a:0 "Join them - its about time we drove the British out."
 sepoy.4.b:0 "We must remain loyal to Britain."
 BIK_join_SRS_mutiny:0 "§YWe will join the Sepoy Rebellion!§!"
