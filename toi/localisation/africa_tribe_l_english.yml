 africa.8.t:0 "The Future of [Root.GetNameDef]"
 africa.8.d:0 "Our nation has formed its direction, and it may be time now to consider what steps we might want to take in the future to align ourselves in the world."
 africa.8.a:0 "We shall forge our destiny!"
 africa.8.b:0 "We need more time to consider."
