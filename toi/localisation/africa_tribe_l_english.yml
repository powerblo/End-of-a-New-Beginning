 africa.2.t:0 "The Future of our Religion"
 africa.2.d:0 "The Religion in our country has been undergoing some changes recently, and a few influences spilled over from the Abrahamic Religions. Should we try to go towards one specific religion or perhaps remain Animist?"
 africa.2.a:0 "We should go towards Sunni values."
 africa.2.b:0 "We should go towards Coptic values."
 africa.2.c:0 "We should remain Animist."
