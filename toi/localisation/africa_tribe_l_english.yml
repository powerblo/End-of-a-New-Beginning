 AF_O_K_distribute_bibles_desc:0 "The Holy Bible is the foundation of western society. So to follow their path, we need to follow their roots."
 AF_O_K_trading_nation_desc:0 "Trading is the future, importing wealth and developing our infrastructure."
 AF_O_K_open_trading_post_desc:0 "Constructing trading posts will allow for easier trading, whether it be land or water based."
 AF_O_K_open_international_relations_desc:0 "Trade starts with diplomacy, so we need to open up to the world around us."
 AF_O_K_portugal_merchants_desc:0 "We will invite merchants from Portugal, a naval nation famous for its trading."
 AF_O_K_crude_ports_desc:0 "Even if the technology isn't there, we can at least construct ports to welcome foreign traders."
 AF_O_K_exploit_interior_desc:0 "The interior of our nation is filled with ressources, let's profit from them."
 AF_O_K_french_merchants_desc:0 "We will invite merchants from France, a nation famous for its closeness to the people."
 AF_O_K_french_administrators_desc:0 "Let's invite french administrators to help exploit the land more efficiently."
 AF_O_K_learn_language_desc:0 "Learning a foreign western language will allow for easier communications between them and us."
 AF_O_K_british_military_desc:0 "The british military is famous for its feats. Let's ask for help to improve our own military."
 AF_O_K_british_merchants_desc:0 "We will invite merchants from the United Kingdom, a nation famous for its military might."
 AF_O_K_early_infrastructure_desc:0 "A few infrastructure improvements can help us greatly."
 AF_O_K_ressource_exploitation_desc:0 "A lot of formerly unreachable ressources can now be exploited. We need to exploit them, too."
 AF_O_K_the_french_sphere_desc:0 "Our cooperation with France allows us to enter their sphere. Our country is now safe under the diplomatic and administrator might of France."
 AF_O_K_british_companies_desc:0 "The british companies are famous for improving the land their own, even if they exploit them."
 AF_O_K_portugese_trading_expertise_desc:0 "Our cooperation with Portugal allows us to learn how trading work, with the best teacher there is. Our country is now an expert on trading."
 AF_O_K_british_military_expertise_desc:0 "Our cooperation with the United Kingdom allows us perfect our military. Our country has now one of the best military in our region."
 AF_O_K_invite_foreign_investors_desc:0 "Foreign investors will exploit our land, in exchange of a part of the income."
 AF_O_K_western_kingdom_desc:0 "We are a western kingdom, a kingdom that doesn't fear the colonist, and has learned to cooperate with them."
 AF_O_K_create_political_caste_desc:0 "Creating a political caste will allow us to create a more structural administrative system."
 AF_O_K_nascent_economy_desc:0 "Our improvement in our country allows us to have an economy that can sustain itself."
 AF_O_K_develop_slave_market_desc:0 "The slave market will create wealth by trading with this continent."
 AF_O_K_organize_work_desc:0 "Organizing the work will allow for a more efficient construction effort."
 AF_O_K_small_farms_desc:0 "Small farms will provide our country with food."
 AF_O_K_noble_feodalism_desc:0 "Creating a structural system based on feodalism will give enough decentralization to let the king rule over important matter, while also keeping every piece of land under control."
 AF_O_K_regional_influence_desc:0 "We are a power that can rival anyone in our neighborhood, let's show that to the world."
 AF_O_K_western_oriented_desc:0 "The western world has a lot to offer, let's open up to them."
 AF_O_K_create_nobility_desc:0 "Creating nobility titles will give the elite and wealthy the sentiment of having control, while also increase loyalty and legitimacy among our subjects."
 AF_O_K_specialized_workforce_desc:0 "Specializing the workforce will create a more efficient system and will, in the end, get us more wealth, and quicker."
 AF_O_K_define_culture_desc:0 "We need to figure out what our culture is, what we stand for, that we believe in."
 AF_O_K_our_capital_desc:0 "Every nation has a capital, a city that will be the center of what we are. While we already used a city to put a palace, we need make it official."
 AF_O_K_focus_our_culture_desc:0 "The culture of our people is more important than western knowledge."
 AF_O_K_sacred_text_language_desc:0 "Distributing Sacred Texts in our language will consolidate our cultural identity."
 AF_O_K_grand_kingdom_desc:0 "We are a grand kingdom, a kingdom that doesn't need the colonist, and is powerful enough to defend itself."
 AF_O_K_isolated_nation_desc:0 "Our nation, alone, will strive. We don't need the westerners, and we never will."
 AF_O_K_neighbor_diplomacy_desc:0 "We, of course, have neighbors, and we need to either interact with them diplomatically, or with a sword."
 AF_O_K_menacing_presence_desc:0 "We are a menacing presence in our neighborhood, a country that is feared, a country that will not hesitate to expand."
 AF_O_K_protect_towns_desc:0 "Our biggest towns needs protection against the enemies around us."
 AF_O_K_peaceful_development_desc:0 "We can find a way to develop peacefully, to deal and trade with our neighbors."
 AF_O_K_high_grade_swords_desc:0 "We need to perfect our metallurgy, to make the best swords available."
 AF_O_K_prospect_land_desc:0 "There are ressources around our realm, we need to put the fund necessary to find them."
 AF_O_K_develop_towns_desc:0 "Our towns are often small, and without any developments. We need to invest in them more."
 AF_O_K_limited_trade_desc:0 "While we don't open our trade to the western power, we can at least trade with our closest neighbors."
 AF_O_K_systematic_conscription_desc:0 "All people under our flag need to be able to fight for us."
 AF_O_K_barracks_desc:0 "Barracks are the start of military education, construction some will improve our military greatly."
 AF_O_K_peaceful_treaties_desc:0 "A protection treaty with one of our neighbors will allow us to take their land, with the pretext to protect them."
 AF_O_K_search_precious_materials_desc:0 "There are precious materials around us, what we need to do is to search for them."
 AF_O_K_divide_lands_between_nobles_desc:0 "Dividing the lands efficiently and cleverly will allow for more power over land."
 AF_O_K_early_tactics_desc:0 "Tactics are important if we want our military to be at their best."
 AF_O_K_solidify_caste_system_desc:0 "The caste system is the foundation of our nation, solidifying it can only make us stronger."
 AF_O_K_militia_training_desc:0 "Training small militias will allow us to stand against our enemies."
 AF_O_K_help_outside_desc:0 "Ask from help from the exterior, to guide our training and to get foreing equipment."
 AF_O_K_from_spears_rifles_desc:0 "The age of swords is far behind us, the western world now fights with rifles. With all of the trade routes passing through, we sure can get a weapon or two from them."
 AF_O_K_galvanize_country_desc:0 "If our troops are trained with methods that stems from our culture and tradition, they will be stronger."
 AF_O_K_military_culture_desc:0 "We need to create a militaristic culture around us, and a sense of duty to protect our nation and our culture."
 AF_O_K_expansion_territory_desc:0 "Peaceful or not, small as we are we can't get very far. We obviously need to claim neighboring lands, and to expand our country."
 AF_O_K_careful_expansion_desc:0 "The act of expanding our country should be done methodically, to avoid any risk of surprise attack from around us."
 AF_O_K_everywhere_sun_shines_desc:0 "We are the strongest nation in this area, we surely will conquers those land, as it is our destiny."
 AF_T_idea_ancient_wisdom_4_desc:0 "This country honors its ancient traditions and wisdom."
 eoanb_af_t_tt_focus_influence_neighbors:0 "§YOne of our neighbours might submit or be thrown into chaos by our religious efforts, leading to them losing stability or political power.§!"
 africa.1.t:0 "Religious Influence from our Neighbour"
 africa.1.d:0 "Our neighbour country appears to have undertaken efforts to influence the Religion in our country. What shall we do?"
 africa.1.a:0 "Tolerate it, it will eventually disappear."
 africa.1.b:0 "Revert their efforts at all costs!"
