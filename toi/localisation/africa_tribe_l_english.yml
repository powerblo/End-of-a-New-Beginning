 AF_T_great_harvest_desc:0 "This Tribe recently had a good harvest."
 africa.5.t:0 "Good Harvest"
 africa.5.d:0 "Thanks to the favorable conditions in weather and soil quality, we have had a great harvest recently. This will have a positive effect on our nation."
 africa.5.a:0 "Great!"
