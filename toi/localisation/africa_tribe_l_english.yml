 eoanb_flag_focus_africa_org_caste:0 "This country is ready to create a Caste System."
 africa.9.t:0 "Our people stand united"
 africa.9.d:0 "Our people have united behind our national ideas, and we are ready to rule over them in a more structured way, if we wish to do so."
 africa.9.a:0 "Time to unite them further!"
 africa.9.b:0 "We need to wait until the situation stabilizes."
 africa.10.t:0 "A Caste System for our nation?"
 africa.10.d:0 "Our nation has stabilized and taken a few steps to modernize in recent times, and we may be ready for the creation of a Caste System."
 africa.10.a:0 "We should begin to initiate the necessary steps."
