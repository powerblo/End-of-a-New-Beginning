 africa.7.d:0 "After distributing Bibles, we are expecting to experience a quick drift towards Christianity. The Religion has two major denominations, Catholicism and Protestantism. We should decide which to side with now."
 africa.7.a:0 "We should side with the Catholics."
 africa.7.b:0 "We should side with the Protestants."
