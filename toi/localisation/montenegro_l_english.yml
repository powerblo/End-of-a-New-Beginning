l_english:

### NATIONAL FOCUSES ###
 MNT_Status_of_Principality:0 "Status of Principality"
 MNT_Status_of_Principality_desc:0 "In 1852, Danilo I Petrović Njegoš married and disbanded the Prince-Bishopric of Montenegro to create Principality of Montenegro. That way, the role of church in political life was significantly lowered."
 MNT_Montenegrin_Clans:0 "Montenegrin Clans"
 MNT_Montenegrin_Clans_desc:0 ""
 MNT_Rivalries_Between_Clans:0 "Rivalries Between Clans"
 MNT_Rivalries_Between_Clans_desc:0 "Danilo I was really determined to get clans under his control, that included ending the rivalries between them."
 MNT_Increase_Control_Over_Clans:0 "Increase Control Over Clans"
 MNT_Increase_Control_Over_Clans_desc:0 "Danilo greatly reduced autonomy of clans in the country in order to have more control over them."
 MNT_Clan_Question_Resolved:0 "Clan Question Resolved"
 MNT_Clan_Question_Resolved_desc:0 "The clan question is resolved. Most of the clans in our country bow to our Knez and they are loyal."
 MNT_Assassination_Of_Knez_Danilo:0 "Assassination of Knez Danilo"
 MNT_Assassination_Of_Knez_Danilo_desc:0 "Danilo I was killed on 1st August 1860, while boarding a boat in Kotor. The killer was from a clan that fled the country."
 MNT_Nikola's_Royal_Wedding:0 "Nikola's Royal Wedding"
 MNT_Nikola's_Royal_Wedding_desc:0 "A royal wedding needs to happen as soon as possible, because Montenegro needs a heir."
 MNT_Punish_Clan_Bjelopavlic:0 "Punish Clan Bjelopavlic"
 MNT_Punish_Clan_Bjelopavlic_desc:0 "The killer of Danilo I was from clan Bjelopavlić, who fled the country after they didn't want to pay taxes to the Knez. We need to punish them!"
 MNT_Execute_Todor_Kadic:0 "Execute Todor Kadic"
 MNT_Execute_Todor_Kadic_desc:0 "Todor Kadić, the killer of Danilo I, will be hanged because of his actions."
 MNT_Danilo's_Code:0 "Danilo's Code"
 MNT_Danilo's_Code_desc:0 "Danilo's Code was made in 1855. With it, Knez Danilo I continued with reforms of Montenegro. With it, patriarchal way of living and autonomy of clans were greatly reduced (abolished). It also had rights for people and it strengthened political position of Knez."
 MNT_Strengthen_Political_Position:0 "Strengthen Political Position"
 MNT_Strengthen_Political_Position_desc:0 "We should strengthen our political position."
 MNT_Encourage_Society_Modernization:0 "Encourage Society Modernization"
 MNT_Encourage_Society_Modernization_desc:0 "Encouraging modernization of our society will make living in our country better and more European."
 MNT_Abolish_Cruel_Practices:0 "Abolish Cruel Practices"
 MNT_Abolish_Cruel_Practices_desc:0 "Cruel practices and traditions in our country need to be abolished in order to modernize our society more."
 MNT_Freedom_Of_South_Slavs:0 "Freedom For South Slavs"
 MNT_Freedom_Of_South_Slavs_desc:0 "We should talk about the state of our Slavic brothers under the Ottomans. That should give us more war support."
 MNT_Montenegrin_Economy:0 "Montenegrin Economy"
 MNT_Montenegrin_Economy_desc:0 "Economy and industry of our country aren't good right now. We should do as much as possible to make them better."
 MNT_Connect_The_Nahiyas:0 "Connect The Nahiyas"
 MNT_Connect_The_Nahiyas_desc:0 "We need to connect parts of our country better."
 MNT_Improve_Cetinje's_Infrastructure:0 "Imrpove Cetinje's Infrastructure"
 MNT_Improve_Cetinje's_Infrastructure_desc:0 "The roads in our capital need to be better and there needs to be more of them."
 MNT_Modern_Animal_Raising_Practices:0 "Modern Animal Raising Practices"
 MNT_Modern_Animal_Raising_Practices_desc:0 "We should introduce modern animal raising practices, because they will make that industry more productive."
 MNT_Expand_Research_Potential:0 "Expand Research Potential"
 MNT_Expand_Research_Potential_desc:0 "We need to research faster in order to keep up with big European nations."
 MNT_Promote_Agriculture:0 "Promote Agriculture"
 MNT_Promote_Agriculture_desc:0 "Agriculture is an important part of economy. Promoting it will boost our economy a lot."
 MNT_Forestry_Effort:0 "Forestry Effort"
 MNT_Forestry_Effort_desc:0 "Wood is one of the most important resources for any country. If we modernize it, it will pay off."
 MNT_New_Agriculture_Techniques:0 "New Agriculture Techniques"
 MNT_New_Agriculture_Techniques_desc:0 "Since agriculture is important, we should introduce new techniques that will make it more productive."
 MNT_Improve_Farming_Methods:0 "Improve Farming Methods"
 MNT_Improve_Farming_Methods_desc:0 "Improving our farming methods will definetly help us in boosting our economy."
 MNT_Faster_Modernization:0 "Faster Modernization"
 MNT_Faster_Modernization_desc:0 "Modernization of our economy is paying off. That means we are doing it right. We should start modernizing it even more."
 MNT_More_Productive_Economy:0 "More Productive Economy"
 MNT_More_Productive_Economy_desc:0 "Even though we don't have a lot of factories, our economy is getting better every day."
 MNT_Situation_Stabilized:0 "Situation Stabilized"
 MNT_Situation_Stabilized_desc:0 "The murderer is executed and our new Knez is married. The situation in the country has stabilized."
 MNT_Reorganized_Army:0 "Reorganized Army"
 MNT_Reorganized_Army_desc:0 "In 1854, Danilo I made the first attempt to reorganize the Montenegrin army."
 MNT_Define_Chain_Of_Command:0 "Define Chain Of Command"
 MNT_Define_Chain_Of_Command_desc:0 "In 1855, Knez Danilo defined the chain of command in the army. He also made topništvo (artillery) an independent military branch."
 MNT_Study_Land_Doctrines:0 "Study Land Doctrines"
 MNT_Study_Land_Doctrines_desc:0 "We need to study land doctrines, so we can develop better strategies."
 MNT_New_Strategies:0 "New Strategies"
 MNT_New_Strategies_desc:0 "In order to defend our country more easily, we need to research new strategies."
 MNT_Improve_Army_Tactics:0 "Improve Army Tactics"
 MNT_Improve_Army_Tactics_desc:0 "New and better army tactics will surely help us in winning battles against an enemy."
 MNT_Improve_Troops'_Morale:0 "Improve Troops' Morale"
 MNT_Improve_Troops'_Morale_desc:0 "If we improve morale of our soldiers, they will be more willing to fight and defend our country."
 MNT_New_Infantry_Weaponry:0 "New Infantry Weaponry"
 MNT_New_Infantry_Weaponry_desc:0 "Better and more modern weapons is one of the most important things in wars. We need to modernize the equipment."
 MNT_Artillery:0 "Artillery"
 MNT_Artillery_desc:0 "Montenegro is a small country, but we still need to keep up in artillery research with bigger countries. Artillery has become a really important factor."
 MNT_Train_Our_Brave_Fighters:0 "Train Our Brave Fighters"
 MNT_Train_Our_Brave_Fighters_desc:0 "We should train our soldiers. That will pay off when we go to a war, even though it is not a real experience."
 MNT_New_Recruits:0 "New Recruits"
 MNT_New_Recruits_desc:0 "There is never enough manpower. Especially when you're such a small country."
 MNT_Modernizing_Army_Equipment:0 "Modernizing Army Equipment"
 MNT_Modernizing_Army_Equipment_desc:0 "We need to keep up with big countries."
 MNT_After_War_Period:0 "After War Period"
 MNT_After_War_Period_desc:0 "Thankfully, European majors stepped in and saved our country from the Ottomans. We should continue with modernizing our army."
 MNT_1871_Reform:0 "1871 Reform"
 MNT_1871_Reform_desc:0 "We need to reform our army once again."
 MNT_1866_Officer_Training:0 "1866 Officer Training"
 MNT_1866_Officer_Training_desc:0 "We need to have an officer training in order to make our army better and more competitive."
 MNT_Improve_Quality_Of_Strategies:0 "Improve Quality Of Strategies"
 MNT_Improve_Quality_Of_Strategies_desc:0 "It never hurts to try to improve strategies. We should do that, since an even bigger war is looming."
 MNT_Better_Artillery_Quality:0 "Better Artillery Quality"
 MNT_Better_Artillery_Quality_desc:0 "Artillery is becoming more and more important. A better quality of it will benefit us."
 MNT_Equipment_For_Infantry:0 "Equipment For Infantry"
 MNT_Equipment_For_Infantry_desc:0 "Modernizing our infantry will help us in future wars."
 MNT_More_Recruits:0 "More Recruits"
 MNT_More_Recruits_desc:0 "The recent war cost us a lot in manpower. We need to recruit more people."
 MNT_Department_Of_Military_Affairs:0 "Department Of Military Affairs"
 MNT_Department_Of_Military_Affairs_desc:0 "Forming of this department is definetly needed, because more wars are going to happen in future."
 MNT_Prepare_For_War:0 "Prepare For War"
 MNT_Prepare_For_War_desc:0 "A big war is looming, we must prepare for it before it happens."
 MNT_Military_Cooperation_With_Serbia:0 "Military Cooperation With Serbia"
 MNT_Military_Cooperation_With_Serbia_desc:0 "Military cooperation with Serbia will help us recover our country and army from the recent war."
 MNT_National_Anthem:0 "National Anthem"
 MNT_National_Anthem_desc:0 "Knez Nikola will write text for the anthem of Montenegro called "Onamo, 'namo!". It will be composed by a Slovenian composer and will be inspired by Garibaldi's work."
 MNT_First_Montenegrin_Newspaper:0 "First Montenegrin Newspapers"
 MNT_First_Montenegrin_Newspaper_desc:0 "Knez Nikola will approve the release of the first newspapers in Montenegro. They will be called "Crnogorac" ("Montenegrin")."
 MNT_Visit_Russian_Tsar:0 "Visit The Russian Tsar"
 MNT_Visit_Russian_Tsar_desc:0 "Nikola will be visiting Alexander II, the Russian Tsar. That is going to improve our relations with Russia. The Tsar and his wife will surely help us in modernizing our country."
 MNT_Build_Schools:0 "Build Schools"
 MNT_Build_Schools_desc:0 "Schools are one of the most vital parts in modernization of society. We will build a few of them across the country."
 MNT_United_Serb_Youth:0 "United Serb Youth"
 MNT_United_Serb_Youth_desc:0 ""United Serb Youth" is a Serbian political movement. It's slogan is "Serbdom all and everywhere". It is supposed to unite all Serbian people."
 MNT_Make_Another_Movement:0 "Make Another Movement"
 MNT_Make_Another_Movement_desc:0 "We need to make another movement similiar to the past one."
 
### EVENTS ###
 montenegro.1.t:0 "Clans"
 montenegro.1.d:0 "Clans"
 montenegro.1.a:0 "Ok"
 
 montenegro.2.t:0 "Knez Danilo Assassinated"
 montenegro.2.d:0 "Our Knez was shot!"
 montenegro.2.a:0 "Horrible!"
 
 montenegro.3.t:0 "Battle of Grahovac"
 montenegro.3.d:0 "The Battle of Grahovac took place from 29 April to 1 May 1858, when Mirko Petrović-Njegoš led an army against the Ottomans, ending in a decisive victory. After the victory, the demarcation of the border between Montenegro and the Ottoman Bosnia Eyalet was finalised."
 montenegro.3.a:0 "The victory is ours!"
 
 montenegro.4.t:0 "Knez Nikola I"
 montenegro.4.d:0 "Mirko Petrović-Njegoš, Danilo's brother, has refused to become the new Knez. That means his son, Nikola, will be the new leader of our country."
 montenegro.4.a:0 "Long live the Knez!"
 
 montenegro.5.t:0 "Support Herzegovina Uprising"
 montenegro.5.d:0 "There has been an uprising in Herzegovina since 1852. During the Congress Of Paris in 1856, Ottomans said that we are not an independent nation, but a part of their territory! Our Knez thinks that is unacceptable. He thinks we should start supporting Luka Vukalović and his uprising."
 montenegro.5.a:0 "We will support our brothers!" 
 
 montenegro.6.t:0 "Ottoman Empire declared war on us!"
 montenegro.6.d:0 "The Ottomans found out about us supporting the rebels in Herzegovina. The Porte has decided to attack our country because of that. We must defend our country!
 montenegro.6.a:0 "We must win."
 
 montenegro.7.t:0 "Visit Alexander II of Russia"
 montenegro.7.d:0 "Visit Alexander II of Russia"
 montenegro.7.a:0 "Ok"
 
 montenegro.8.t:0 "New newspapers"
 montenegro.8.d:0 "Newspapers "Crnogorac" do not exist anymore. New ones are going to be released under the name of "Voice of Montenegrins"."
 montenegro.8.a:0 "Ok"
 
 montenegro.9.t:0 "Krivošije uprising"
 montenegro.9.d:0 "Austro-Hungarian government made a decision to extend military conscription to the tribe Krivošije, so they decided to rebel against them. We should only support them secretly, because we don't want any major attention."
 montenegro.9.a:0 "We will support them secretly."

 
### IDEAS ###
 MNT_Conflicts_With_Ottoman_Empire:0 "Conflicts With The Ottoman Empire"
 MNT_Conflicts_With_Ottoman_Empire_desc:0 "Diplomatic chaos is surrounding Montenegro right now, as Ottomans claim that Montenegro isn't independent. Great powers are trying to solve the problem, but it seems that is doesn't have an end."
 
 MNT_Clans_Question:0 "Clans Question"
 MNT_Clans_Question_desc:0 "Clans question."
 
 MNT_Clans_Question2:0 "Clans Question Being Resolved"
 MNT_Clans_Question2_desc:0 "..."
 
### DECISIONS ###
 MNT_External_Politics:0 "External Politics"
 
 MNT_Visit_Napoleon_III:0 "Visit Napoleon III"
 MNT_Visit_Napoleon_III_desc:0 "Since our Knez likes France more than Russia, he should visit Napoleon III."
 
 MNT_Talk_With_Vuk_Karadzic:0 "Talk with Vuk Karadžić"
 MNT_Talk_With_Vuk_Karadzic_desc:0 "Vuk Karadžić will be sent by Serbian Knez to visit Nikola in order to talk about the situation of our people in the Ottoman Empire and it's vassal states."
 
 MNT_Ask_Serbia_For_Help:0 "Ask Serbia For Help"
 MNT_Ask_Serbia_For_Help_desc:0 "We should ask Serbia to help us recover our army, since the war weakened us."
 
