l_english:
 russia.1.t:0 "Convention of Peking"
 russia.1.d:0 "We have sent a mission, with Count Nikolay Ignatiev as its lead, to the Qing empire to meet with Duke Gun of Aisin Goro. The treaty will decide on the exact boundaries between the Russian and the Qing Empires. Our proposal is to demarcate the borders along the Amur River in the Far East."
 russia.1.a:0 "Best of luck to the count!"
 russia.2.t:0 "The Convention of Beijing"
 russia.2.d:0 "The Russians have sent a mission envoy to delimitate the borders between our two empires. They propose that the new boundary would be along the Amur River, taking half of Outer Manchuria."
 russia.2.a:0 "It would be wise to appease Russia."
 russia.2.b:0 "We shall never bow to foreigners!"
 russia.3.t:0 "The Chinese have accepted!"
 russia.3.d:0 "The Chinese have been wise and have accepted!"
 russia.3.a:0 "A glorious day for the empire."
 russia.4.t:0 "The Qing Refuses!"
 russia.4.d:0 "The Qing empire has refused our proposal regarding the new borders!"
 russia.4.a:0 "This is but the beginning!"
 russian_protest.1.t:0 "Vodka Protests!"
 russian_protest.1.d:0 "The protests that originated in september in the Kovno Goveronate are getting out of hand! The protestors demand lower prices on vodka and other liquors. The Catholic clergy is publically supporting them! The Orthodox Christian population is calling for help!"
 russian_protest.1.a:0 "Oh, the humanity!"
 russian_protest.2.t:0 "Russian Troops fire on a crowd in Warsaw"
 russian_protest.2.d:0 "Soldiers belonging to the Warsaw garrison shot into a crowd of rebellious peasants last night killing hundreds. The shooting started when the crowd turned violent and the soldiers only did their duty by protecting their lives after being fired at by the the protesters. This not the first time the Polish people have risen up or turned violent and if we do not act soon, these minor riots and protests will turn into bloody revolution." 
 russian_protest.2.a:0 "The Polish are unreliable subjects."
 russian_protest.3.t:0 "Bezdna Uprising"
 russian_protest.3.d:0 "The peasants of the village of Bezdna in Kazan have risen up against the practice serfdom as the great news of the emancipation have not yet reached them. The military units stationed in Kazan have rushed to the region to stop the uprising leading to a huge fight leaving thousands of peasants and 20 soldiers dead. We have replaced the governor of Kazan to make sure that something like this never happens again."
 russian_protest.3.a:0 "It seems whatever we do these accursed peasants will never be content."
 russia.5.t:0 "Krenholm Manufacturing Company is built"
 russia.5.d:0 "Your Majesty, cotton merchant Ludwig Knoop from the Free State of Bremen, which is in Germany, has established the Krenholm Manufacturing Company, a cotton spinning and weaving mill in Estonia on the banks of the Narva River. This factory is huge and may actually be one the largest in the world at this point. Employing over 12,000 people, and owning more than 32,000 acres of land, Knoop will surely be a very powerful man and important to our economy. We must therefore support him and other businessmen in order to correctly exploit the resources of our great nation."
 russia.5.a:0 "This shall surely help our economy."
 russia.6.t:0 "A military fort is established in Maikop"
 russia.6.d:0 "We have established a fort in Maikop, on the Don River. This fort will be useful in the event of an Ottoman attack."
 russia.6.a:0 "More forts are always helpful."
 russia.7.t:0 "The Gorky Library is established"
 russia.7.d:0 "Our Great Nation is filled with many illiterates. Establishing public libraries has been deemed important by Tsar Alexander II. However during the majority of our former Tsar's rule the Russian government did not have enough money to fund public libraries, so it was not until today that the first public library in the Oblast of Ryazan was built. The library has been constructed in the city of Gorky and has many wealthy and educated patrons."
 russia.7.a:0 "Knowledge is the greatest of all pursuits."
 russia.8.t:0 "Kiev Police Department is founded"
 russia.8.d:0 "Kiev is becoming one of the biggest city in our empire and this means that crime is unfortunately widespread. Therefore, by order of the Emperor, the Kiev Police Department was formed today with headquarters at Number 15 Voldymyr Street in order to assure the protection of all law-abiding citizens."
 russia.8.a:0 "The first police department out of many."
 russia.9.t:0 "Konstantin Rudski & Co. Ltd. is founded"
 russia.9.d:0 "My Emperor, today the company named Konstantin Ruski & Co. Ltd was founded. The company owns an iron foundry in Warsaw, and specialises in making machinery, steel manufacturing and engineering. Owned by successful Polish ship building magnate Andrzej Artur Zamoyski, we can but expect the company to be successful."
 russia.9.a:0 "Excellent."
 russia.10.t:0 "Socialist Magazine Iskra is published"
 russia.10.d:0 "The first edition of the socialist magazine Iskra was published today in St. Petersburg. These liberals are spouting lies about our country, and indoctrinating our loyal population. We shall speak with the editors of this maganize very soon."
 russia.10.a:0 "Liberals are an infection upon Russian society."
 russia.11.t:0 "Circassian Majilis is formed"
 russia.11.d:0 "My Emperor, the Circassian tribes have met in Sochi today to unite under one tribe in order to centralize their society. The Majilis is a step back for us but will not hinder the war effort much at all. Circassia will be ours very soon."
 russia.11.a:0 "Don't waste my time with such petty matters."
 russia.12.t:0 "More Men join the Fight"
 russia.12.d:0 "Over five thousand men have arrived in Grozny in the past two months to fight the Russian menace. Most of them are people from the Caucasus and their hard living conditions have been them into strong fighters. With these new troops, we will be able to fight better. Russia stands no chance." 
 russia.12.a:0 "Excellent. The Russians will lose."
 russia.13.t:0 ""
 russia.14.t:0 "The Tsushima Incident"
 russia.14.d:0 "Your Majesty, a group of our sailors led by Nikolai Birilev have tried lading on Tsushima, a Japanese island near Korea. The cowardly Japanese were scared by this move and requested British help. This led to a second cruiser of ours setting off to Tsushima to help us protect our interests. Birilev finally decided to send an expedition to land on the island, even though they were and still are being watched by two Japanese, and one British warship."
 russia.14.a:0 "We expect better attempts in the futur."
 russia.15.t:0 "Russian Sailors and Tsushima Samurai Clash"
 russia.15.d:0 "As our sailors were land on Tsushima they were met by a mixed group of Japanese farmers and Samurais. A battle ensued with one farmer being killed and one samurai being captured along with numerous other fighters being injured. The Japanese samurai commited suicide or Seppunku as the Japanese call it. Overally we failed in our expedition."
 russia.15.a:0 "It seems Japan is not as easy of a target as we predicted."
 russia.16.t:0 "The Imperial Russian State Bank is founded"
 russia.16.d:0 " By orders of His Majesty Emperor Alexander II, the State Bank of the Russian Empire was established today. This Bank will be the foremost financial institution of our country, and will surely be one of the crown jewels of our financial reforms."
 russia.16.a:0 "One step for Russia, two steps for the economy."
 russia.17.t:0 "“Young Russia” is published"
 russia.17.d:0 "A group of students have published an article titled “Young Russia” today. The article states that reform is necessary in order to survive as a country, and the optimal method for reform is a revolution of the people and the abolishement of the monarchy. We are not yet sure if the article advocates anarchy or socialism, but we will be keeping a track on the authors."
 russia.17.a:0 "No Russian will ever believe these lies!"
 russia.18.t:0 "“Les Miserables” Translated Into Russian"
 russia.18.d:0 "“While Victor Hugo’s book 'Les Miserables' is a masterpiece read even by monarchs all over the world it should not be shown to the public eye now that it is translated into Russian your Majesty. Reading the book may give those foolish peasants the wrong idea. After all, the book has no relation to Russia, and if the social situation in France is dreadful, it certainly is not in our nation.” -Alexander II’s Advisors"
 russia.18.a:0 "Russian literature is superior"
 russia.19.t:0 "“What is to be Done” Published"
 russia.19.d:0 "The novel “What is to be Done?” by the radical writer Nikolai Chernyshevsky was smuggled out of the great fortress of St. Peter and Paul where he is currently imprisoned a few weeks ago and has now been published. The novel talks about some absolutely absurd ideas such as collective farms owned by the peasants. It is quite obvious that the writer is insane but do not worry your Majesty we will make sure to suppress these revolutionary ideas before they spread to the common people. We should also deal with Chernyshevsky, he is quickly becoming a nuisance."
 russia.19.a:0 "Deal with this. Swiftly."
 russia_construction.1.t:0 "Construction on the Vilnus-Kaunas Railway Starts"
 russia_construction.1.d:0 "As we attempt to connect and industrialize parts of our country, we must construct railroads in order to better connect our cities. We have begun the construction of a railroad connecting the two biggest cities in Lithuania, Vilnius and Kaunas. While this railroad may take a few years to complete, it is a promising investment, and a sign of Russia's industrial progress."
 russia_construction.1.a:0 "Where next? Moscow or St. Petersburg?"
 russia_construction.2.t:0 "Inauguration of the Vilnus-Kaunas Railway"
 russia_construction.2.d:0 "After three years of hard work today we can finally declare the Vilnus-Kaunas Railway as complete. The 104 km lines connects the two biggest cities in Lithuania and allows for the developement of industry, forestry and agriculture. The railway line was inaugurated with the Governor-Generals of both the Vilnius and Kovno Governorates in attendance."
 russia_construction.2.a:0 "A great day for Lithuania and Russia!"
 russia_construction.3.t:0 "St. Isaac's Cathedral Completed"
 russia_construction.3.d:0 "After over 40 years of construction, Saint Isaac's Cathedral in St.Petersburg has been completed. The cathedral's construction was ordered by Alexander I and is the fourth building on St. Isaac's Square. This cathedral is named after  Saint Isaac of Dalmatia, a patron saint of Peter the Great, who had been born on the feast day of that Saint. The cathedral took one million gold rubles to complete, tanking the Imperial coffers, but it was worth it. One can but admire the playful use of both the neo-classical and the neo-byzantine styles, the work of the architect Auguste de Montferrand. Going inside is even more impressive than the exterior and the religious wall paintings and sculptures are of particular beauty. This Cathedral is trully a marvel to look at and an embellishement."
 russia_construction.3.a:0 "The City of Tsars receives a new landmark!"
 russia_construction.4.t:0 "Construction on the St. Petersburg - Warsaw Railway Ends"
 russia_construction.4.d:0 "The Saint Petersburg-Warsaw Railroad was finaly completed today. The new railway connects two cities vital to our nation, Warsaw which is in the heart of our Polish territories, and St. Petersburg, our capital. This will help facilitate the transport of our troops across the country, and greatly improve our economy. The modernization of our infrastructure is essential for the economic developement of our nation and our defense against our enemies."
 russia_construction.4.a:0 "I haven't been to Warsaw in quite some time..."
 cau_maj_tt:0 "Adds two divisions in Grozny."
 
 caucasus.1.t:0 "The Caucasian War Resumes"
 caucasus.1.d:0 "Since the beginning of this century we have fought for the subjugation of the muslims living in the Caucasus area. While we have been successful in Georgia, where the population is Orthodox, we have failed so far in Circassia and in Southern Dagestan. There the fierce tribals have resisted our civilising attempts, and thousands of our men have perished. Our army has used wrong practices in confronting these savages, and we have approached the situation wrongly. The time has now come to mend our mistakes and to end this costly war once for all."
 caucasus.1.a:0 "Onwards to the Caucasus!"
 caucasus.2.t:0 "The Circassians Defeated"
 caucasus.2.d:0 "On the year of [GetYear] the Circassians capitulated after countless years of fighting. Our troops subdued their final stronghold, Sochi and we have captured the principal rebel leaders, effectively neutralizing their resistance. The Circassians will now have to either accept our benevolent rule, or fleet to the Turks. No matter what, a new chapter opens in the Caucasus, of peace and progress under Russian protection."
 caucasus.2.a:0 "One down, one to go"
 caucasus.3.t:0 "The Imamate Defeated"
 caucasus.3.d:0 "On the year of [GetYear] the Caucasian Imamate capitulated after countless years of fighting. Our troops have taken Gimri, after fierce and often savage fighting, resulting in the loss of many men. Now that the Imamate has been taken, we have finally firmly connected Azerbaijan with Russia, and this will most certainly help us secure our border against Turkish or Persian incursions. As for the Imamate, the population will have to accept Russian rule, no more is the Caucasus a wild uncivilized place."
 caucasus.3.a:0 "Now only Circassia remains"
 caucasus.4.t:0 "We have won the War"
 caucasus.4.d:0 "The Russians have proven to be a weak enemy, and even though our struggle has been a long one, we can now finally say it is over. The Russians failed in the Caucasus, and have not managed to capture our territory or even break our lines. They are exhausted, and since the situation is in our favour, we should sue for peace."
 caucasus.4.a:0 "Send them the peace offer"
 caucasus.5.t:0 "We have won the War"
 caucasus.5.d:0 "The Russians have proven to be a weak enemy, and even though our struggle has been a long one, we can now finally say it is over. The Russians failed in the Caucasus, and have not managed to capture our territory or even break our lines. They are exhausted, and since the situation is in our favour, we should sue for peace."
 caucasus.5.a:0 "Send them the peace offer"
 caucasus.6.t:0 "The Treaty of Krasnodar"
 caucasus.6.d:0 "Today, on [GetDateText] the Russian and Circassian representatives have met on the city of Krasnodar on the Kuban river to draft a peace treaty. The Russians, severely defeated and plagued by their own internal issues have agreed to most of our demands. Namely, we are to keep our independence and receive lands in Georgia."
 caucasus.6.a:0 "Circassia is victorious!"
 caucasus.7.t:0 "The Treaty of Astrakhan"
 caucasus.7.d:0 "Today, on [GetDateText] the Russian and Caucasian representatives have met on the city of Astrakhan on the Volga river to draft a peace treaty. The Russians, severely defeated and plagued by their own internal issues have agreed to most of our demands. Namely, we are to keep our independence and receive lands in Georgia."
 caucasus.7.a:0 "The Imamate is victorious!"
 caucasus.8.t:0 "Russia loses to Circassia "
 caucasus.8.d:0 "Today, on [GetDateText] the Russian and Circassians representatives met on the city of Krasnodar, on the Kuban river to draft a peace treaty. The Russians and Circassians have been fighting since the beginning of this century, and the war has been a brutal and harsh one. The fierce Circassian fighters, having superior fighting skills and knowledge of the terrain were able to keep their lands all these years and to repeal the Russian assaults. Russia has finally accepted to sign peace."
 caucasus.8.a:0 "Another loss for Russia"
 caucasus.9.t:0 "Russia loses to the Imamate"
 caucasus.9.d:0 "Today, on [GetDateText] the Russian and Caucasian representatives met on the city of Astrakhan, on the Volga river to draft a peace treaty. The Russians and Caucasians have been fighting since the beginning of this century, and the war has been a brutal and harsh one. The fierce Caucasian fighters, having superior fighting skills and knowledge of the terrain were able to keep their lands all these years and to repeal the Russian assaults. Russia has finally accepted to sign peace."
 caucasus.9.a:0 "Is Russia truly a great power?"
 caucasus.10.t:0 "The Caucasians take control of Lankaran"
 caucasus.10.d:0 "Following their victory against Russia, the Caucasian Imamate has taken control of Azerbaijan and Lankaran. Lankaran has been Persian for uncountable centuries, but was lost to Russia in 1829 at the end of the Russian-Persian War. Now that Russia has lost these territories, we can reclaim them."
 caucasus.10.a:0 "Demand Lankaran"
 caucasus.10.b:0 "Let the Caucasus have it"
 caucasus.11.t:0 "Persia demands Lankaran"
 caucasus.11.d:0 "The Persians have requested that we hand them the territory of Lankaran that was owned by Persia up to 1829. If we do not do it, the Persians might try to take it by force."
 caucasus.11.a:0 "Accept the Persian demand"
 caucasus.11.b:0 "Reject the Persian demand"
 caucasus.12.t:0 "Lankaran is ours"
 caucasus.12.d:0 "The Caucasian Imamate has agreed to our demand and Lankaran has been handed over to us."
 caucasus.12.a:0 "War has been avoided"
 caucasus.13.t:0 "The Caucasian Imamate rejects our demand"
 caucasus.13.d:0 "The Caucasian Imamate has rejected our demand to hand over Lankaran. We will respond to this unwise action by declaring war."
 caucasus.13.a:0 "Onwards to Baku!"
 caucasus_war:0 "Declare war on the§Y Caucasian Imamate § and on §Y Circassia §."
 caucasus_war_1:0 "§Y Circassia §is annexed by§Y Russia §and Abkhazia is transferred to§Y Mingrelia §. Decisions to integrate§Y Circassia §are unlocked."
 caucasus_war_2:0 "§YThe Caucasian Imamate§ is annexed by §YRussia§. Decisions to integrate §Ythe Caucasian Imamate§  are unlocked."
 caucasus_war_3:0 "§YRussia§ and §YCircassia§ will sign peace."
 caucasus_war_4:0 "§YRussia§ and §Ythe Caucasian Imamate§ will sign peace."
 caucasus_war_5:0 "Demand Lankaran from §Ythe Caucasian Imamate§."
 RUS_circassia:0 "Integrate Circassia"
 RUS_caucasus:0 "Integrate the Caucasus"
 RUS_circassia_desc:0 "With the Circassians now defeated we should begin the process of integrating them into the Russian Empire."
 RUS_caucasus_desc:0 "With the Caucasian Imamate now defeated we should begin the process of integrating it into the Russian Empire."