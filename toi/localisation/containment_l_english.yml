l_english:
 containment_target:0 "Target of Containment"
 containment_reperations:0 "Paying Reperations"
 containment_joined_war:0 "Joined Containment War"
 containment_starter:0 "Started the Containment War"
 contain_capitulated:0 "Target Successfully Contained"
 containment_denounced_them:0 "We have already denounced them!"
 containment_recent_target:0 "Recent Target of Containment"
 contain_wargoal:0 "Containment"
 contain_wargoal_desc:0 "This nation has gone too far! They must be contained in order to bring balance to the world!"
 contain_wargoal_short_desc:0 "This nation has gone too far!"
 aggressive_expansion_category:0 "Aggressive Expansion"
 eoanb_descision_aggressive_expansion:0 "Contain [From.GetNameDef]!"
 eoanb_descision_aggressive_expansion_desc:0 "They have really gone too far this time! [From.GetNameDef] has been expanding rapidly recently, and their aggressive expansion has not gone unnoticed! We must step in and deal with this expansionist before they become the next Napoleon!"
 eoanb_descision_leave_containment:0 "Offer Peace to [From.GetNameDef]"
 eoanb_descision_leave_containment_desc:0 "The War with [From.GetNameDef] is not going so well. Perhaps, it is time for us to cut our losses and offer peace to them."
 eoanb_descision_aggressive_denounce:0 "Denounce [From.GetNameDef]!"
 eoanb_descision_aggressive_denounce_desc:0 "The recent actions by [From.GetNameDef] are worrying, and we must start warning the world of what may come. This will lead to sour relations between us and the [From.GetAdjective], but it may be worth it."
 eoanb_descision_aggressive_pull_denounce:0 "Pull Our Denouncement of [From.GetNameDef]"
 eoanb_descision_aggressive_pull_denounce_desc:0 "In these new times, we have decided to pull our denouncement of [From.GetNameDef] so that we may regrow our relationship."
 eoanb_descision_aggressive_embargo:0 "Embargo [From.GetNameDef]!"
 eoanb_descision_aggressive_embargo_desc:0 "The aggressive nature of [From.GetNameDef] cannot be denied, and their actions have been condemned. However, we must further this by halting all trade between our nations, so that we could attempt to starve them into submission."
 eoanb_descision_aggressive_pull_embargo:0 "Pull Our Embargo on [From.GetNameDef]"
 eoanb_descision_aggressive_pull_embargo_desc:0 "The aggressive nature of [From.GetNameDef] has been tamed, and now our government is ready to reapproach them and reestablish trade relations between our two countries."
 contain.1.t:0 "Lost the Containment War!"
 contain.1.d:0 "We have been punished for our deeds! We had expanded too quickly, or we simply aquired too much eire from other powers. We have been forced to sign a humiliating treaty that will linger with us for years!"
 contain.1.a:0 "Damn!"
 contain.2.t:0 "Request for a Peace Treaty"
 contain.2.d:0 "We have recieved word from [offered_peace_containment.GetLeader], who is requesting that the status of war between our nations be ceased. We could decline, but if we do so we cannot have another chance at having a peace treaty with them."
 contain.2.a:0 "Accept"
 contain.2.b:0 "Decline"
 contain.3.t:0 "Won the Containment War!"
 contain.3.d:0 "Through sheer grit, and hard work, we were successful in deflecting the Containment Coalition that was brought upon us!"
 contain.3.a:0 "Great!"
 contain.4.t:0 "Our Neighbors Grow Suspicious"
 contain.4.d:0 "Our actions recently have not gone unnoticed. If we were to continue our aggressions, we may see ourselves become too much of a target."
 contain.4.a:0 "I see"
 contain.5.t:0 "Relations Return to Normal"
 contain.5.d:0 "Our aggressive moves in the past are behind us now, and we are no longer under suspect by our neighbors. However, we should stay on guard in case they become suspicious of us again."
 contain.5.a:0 "That's good"

 contain_news.1.t:0 "The War of [contain_target_news.GetAdjective] Containment"
 contain_news.1.d:0 "'Their aggression cannot be taken lightly anymore! We cannot sit back and let them bring a new Napoleon! We must strike now, and ensure the balance of powers!' [From.GetNameDef] had recently called upon the world to punish [contain_target_news.GetNameDef], pointing towards their recent aggressions. [From.GetLeader] recently addressed the nation, calling upon that a War of Containment be brought on the [contain_target_news.GetAdjective]. \n \nAlready, reports have come in of soldiers beginning mobilization, as the world now becomes embroiled in a Containment War. It is expected that the great powers of today intervene in this war. The War of [contain_target_news.GetAdjective] Containment has begun."
 contain_news.1.a:0 "Oh dear..."
 contain_news.1.b:0 "We must contain them!"
 contain_news.1.c:0 "How dare they?!"
 contain_news.2.t:0 "[From.GetName] Denounces the [contain_denounce_news.GetAdjective]!"
 contain_news.2.d:0 "'Recent transgressions has tarnished our relations with the [contain_denounce_news.GetAdjective]. The aggressions that they have caused have forced our hand, and we must show the world the truth of their actions.' [From.GetLeader] has begun to talk openly about the aggressions that [contain_denounce_news.GetNameDef] has caused. They have begun to urge the international community to halt diplomatic advances with this nation, until they are seen as fit to be acquainted with again. \n \nAlready, reports from other nations leaders have come in aswell, condemning the actions of [contain_denounce_news.GetLeader]. Although this will harm the abilities of the [contain_denounce_news.GetAdjective] diplomacy, some wonder if this denouncement will be enough to stop them."
 contain_news.2.a:0 "Oh dear..."
 contain_news.2.b:0 "They need to slow down!"
 contain_news.2.c:0 "Laughable"
 contain_news.3.t:0 "[From.GetAdjective] Embargo on [contain_embargo_news.GetAdjective] Goods"
 contain_news.3.d:0 "'The acts of aggression cannot be ignored, and there must be action taken to ensure that they do not spill blood to the world. We must cut them off of their machinery of war, or else they will use it against us!' This was quoted in a frantic speech by [From.GetLeader], who pushed the Embargo Act of [GetYear]. This act would severe economic ties between [From.GetNameDef] and [contain_embargo_news.GetNameDef], in hopes of stopping the aggressions that have been caused by [contain_embargo_news.GetName]. \n \nAlthough [contain_embargo_news.GetLeader] condemns the act, other nations are expected to follow through, and block the trade of goods with [contain_embargo_news.GetNameDef]."
 contain_news.3.a:0 "Oh dear..."
 contain_news.3.b:0 "They need to slow down!"
 contain_news.3.c:0 "Laughable"

