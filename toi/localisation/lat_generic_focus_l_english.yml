 LAT_generic_Private_Property:0 "Private Property"
 LAT_generic_Anti_Populism_desc:0 "For the monarchy to not be beaten by other, more populist parties, we must have a policy of anti-populism which effectively bans populist parties."
 LAT_generic_Invite_European_Nobles_desc:0 "To legitimize the monarchy, we must invite nobles from other already existing European royal houses."
 LAT_generic_Refund_Landlords_desc:0 "The old landlords must be refunded in order for Portugal and Spain to support our new monarchy, however other people such as the natives might not be happy with this decision."
 LAT_generic_Confirm_Monarchy_desc:0 "We already have a monarchy, so, to ensure stability, we should legitimize it. Legitimizing the government will make sure that the monarchy stays in power, although it might have some short term consequences."
 LAT_generic_Install_Monarchy_desc:0 "A monarchy must be installed for the unity of our nation and to completely defeat the populists. It will have some short term consequences, but in the long term, it will ensure that the monarchy rules."
 LAT_generic_Hail_Monarch_desc:0 "The monarch is now the uncontested singular head of state, and ensures the happiness and the good future of our nation. Hail the monarch!"
 LAT_generic_Consolidate_Crown_desc:0 "We must consolidate the crown under the current monarch instead of choosing a new monarch. This will make sure that we don't get anyone angry over who our monarch is, and that we will have stability."
 LAT_generic_Picking_New_Leader_desc:0 "To ensure the stability of our nation and relations with other nations, we must choose a new leader, as our current one does not have any connections to anyone."
 LAT_generic_Open_Throne_desc:0 "We should leave the throne open to both sons and daughters of the royal family, going against the Salic Law."
 LAT_generic_Salic_Law_desc:0 "We should leave the throne only open to sons of the royal family, as monarchies have done for centuries, and follow the Salic Law."
 LAT_generic_Noble_Warfare_desc:0 "We must employ nobles in our warfare to not only support the war effort, but also to give us superior generals and admirals."
 LAT_generic_Crown_Generals_desc:0 "Nobles must be appointed as generals to give the soldiers good and challenging training experiences, and overall give the entire army more experience."
 LAT_generic_Crown_Admirals_desc:0 "Nobles must be appointed as admirals to give the seamen good and challenging training experiences, and overall give the entire navy more experience."
 LAT_generic_Send_Nobles_Across_Americas_desc:0 "We must send nobles across the americas to support nearby monarchist and autocratic parties to help our interests move forward."
 LAT_generic_Monarch_Intervention_desc:0 "We must be able to intervene in conflicts in order to support friendly monarchist regimes, as well as other firendly regimes."
 LAT_generic_Weapons_for_King_desc:0 "To support our war efforts, we must have factories to produce weapons and other equipment for the king and the army."
 LAT_generic_Royal_Wedding_desc:0 "For the improvement of relations with other royal houses, we must have a royal wedding to intermarry with another house."
 LAT_generic_Congress_Nations_desc:0 "To increase power in the region, we must be able to create alliances and congresses with other nations."
 LAT_generic_Kingdom_Manufacture_desc:0 "New factories for civilian item production must be made to give more luxuries to citizens of the kingdom."
 LAT_generic_Tour_Nation_desc:0 "The nation must be toured in order to increase public support of the government and to overall increase the stability of the nation."
 LAT_generic_Tour_America_desc:0 "America must be toured in order to improve relations with our neighbors and to show the strength of our country."
 LAT_generic_Tour_Europe_desc:0 "Europe must be toured in order to improve relations with the Europeans and to show the strength of our country."
 LAT_generic_King_Ports_desc:0 "We must build ports for the king and his navy to make sure that the navy has a place to build new ships."
 LAT_generic_Isolationism_desc:0 "For the success of the nation, we must go down the path of isolationism, so that our markets don't get filled with foreign goods."
 LAT_generic_Free_Market_desc:0 "For the success of the nation, we must go down the path of the free market, so that our markets can get products from other countries, and so that foreign nations trade for our goods."
 LAT_generic_Council_Nobles_desc:0 "A council of nobles would be most beneficial for our nation in this time of change, however the lack of a single authority will make changes harder to pass."
 LAT_generic_Single_Entity_desc:0 "A single entity, that being the king, would be most beneficial for our nation because this system of government is proven, and a single authority makes changes much easier to make, however some might not be happy with this decision."
 LAT_generic_More_Civilians_desc:0 "Our population is ever growing, and as such we should have more factories for civilian goods to support the new population."
 LAT_generic_Production_Rich_desc:0 "We must ask that the rich help to invest and build in factories, so that the construction of factories takes less time."
 LAT_generic_Passive_Administration_desc:0 "For the success of our nation and our foreign policy, we must have a passive administration. However, this will increase the amount of time that it will take to get a valid reason to go to war."
 LAT_generic_Aggressive_Administration_desc:0 "For the success of our nation and our foreign policy, we must have an aggressive administration. However, some people in our nation might not like this decision, and dislike the government."
 LAT_generic_Peace_Priority_desc:0 "We must have a priority on peace to prove our commitment to our passive foreign policy. Some people in our nation will especially like this decision, and decide to support the government more."
 LAT_generic_More_Military_Factories_desc:0 "To make our army and our nation grow stronger, we must build more military factories to make more supplies to supply our army in its very efforts."
 LAT_generic_Private_Property_desc:0 "We must use private property to build our factories on, however it will take time to get this private property, and as such, our time to build things will go up."
 LAT_generic_Foreign_Aggression_desc:0 "A policy of foreign aggression is imperative to have in order to maintain the growth of our nation's strength, no matter what some of our people think."
 #Immigrant Part
 LAT_generic_Nation_Immigrants:0 "Nation of Immigrants"
 LAT_generic_Close_Borders:0 "Close Borders"
 LAT_generic_Our_Nation_is_Race:0 "Our Nation is Our Race"
 LAT_generic_Open_Borders:0 "Open Borders"
 LAT_generic_Japan_Korean_China_Towns:0 "Japan, Korea, and China Towns"
 LAT_generic_Little_Italy:0 "Little Italy"
 LAT_generic_Southern_Europeans:0 "Southern Europeans"
 LAT_generic_Los_Turcos:0 "Los Turcos"
 LAT_generic_Nordic_People:0 "The Nordic People"
 LAT_generic_Jews_America:0 "Jews in America"
 LAT_generic_Other_Americans:0 "Other Americans"
 LAT_generic_Multicultural_Paradise:0 "Multicultural Paradise"
 LAT_generic_Nation_Immigrants_desc:0 "We must consider whether our nation is a nation of immigrants or not. What we will decide will decide how we approach immigrants and how the future of our nation proceeds."
 LAT_generic_Close_Borders_desc:0 "Closing our borders to new immigrants is imperative for the survival of our people and our nation. Immigrants will only decay the identity of both our people and our nation."
 LAT_generic_Our_Nation_is_Race_desc:0 "Our nation must be our race if our national identity and racial identity is to survive. We must force the immigrants that were here before the border closed to either integrate or leave."
 LAT_generic_Open_Borders_desc:0 "Opening our borders to new immigrants is imperative for the survival of our people and our nation. Immigrants will only improve the identity of both our people and our nation."
 LAT_generic_Japan_Korean_China_Towns_desc:0 "We must decide on whether to allow Asians into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Los_Turcos_desc:0 "We must decide on whether to allow the Turkish into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Southern_Europeans_desc:0 "We must decide on whether to allow Southern Europeans into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Little_Italy_desc:0 "We must decide on whether to allow Italians into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will probably happen."
 LAT_generic_Nordic_People_desc:0 "We must decide on whether to allow the Nordic People into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Jews_America_desc:0 "We must decide on whether to allow Jews into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Other_Americans_desc:0 "We must decide on whether to allow other Americans into our country and to form communities. If we say yes, then there might be benefits, and if we say no, then nothing will happen."
 LAT_generic_Multicultural_Paradise_desc:0 "We have finally become a multicultural paradise, truly a beacon of hope for immigrants all around the world. We have successfully become a true nation of immigrants."
 #Industry Part
 LAT_generic_New_Industrial_Age:0 "The New Industrial Age"
 LAT_generic_New_Industrial_Age_desc:0 "A new industrial age has come, so we should choose how exactly to adapt to this new change. Will we use slaves, or will we switch to newer and more efficient methods?"
 LAT_generic_Keep_Slavery:0 "Keep Slavery"
 LAT_generic_Road_Abolishment:0 "Road to Abolition"
 LAT_generic_Keep_Abolishment:0 "Keep the Abolition"
 LAT_generic_Bring_Back_Slavery:0 "Bring Back Slavery"
 LAT_generic_Keep_Slavery_desc:0 "To adapt to the New Industrial Age, we must keep slaves, but innovate on their use and find new enforcement of work techniques."
 LAT_generic_Road_Abolishment_desc:0 "We must go on the road to abolition to adapt to the New Industrial Age, because the new and efficient machines that are being invented will highly increase efficiency in farming and other industries."
 LAT_generic_Keep_Abolishment_desc:0 "The New Industrial Age must be adapted to, so we should industrialize and use new machines that are being invented to increase efficiency of many industries and to decrease manpower needed in the workforce."
 LAT_generic_Bring_Back_Slavery_desc:0 "Slavery is the way to go when adapting to the New Industrial Age, because these new inventions are so very unreliable and break down a lot, while slaves, although less efficient, are very reliable and can usually work all day without a break."
 LAT_generic_Explore_Continent:0 "Explore the Continent"
 LAT_generic_Hire_Archaeologist:0 "Hire Archaeologists"
 LAT_generic_Open_Research_Facilities:0 "Open Research Facilities"
 LAT_generic_Inaugurate_Museums:0 "Inaugurate Museums"
 LAT_generic_Capital_University:0 "Capital's University"
 LAT_generic_Explore_Continent_desc:0 "To advance our general scientific and biological understanding, we must explore the continent and find new and interesting things."
 LAT_generic_Hire_Archaeologist_desc:0 "To fully explore the continent, we must hire archaeologists to find out things about possible native sturctures and animal remains."
 LAT_generic_Open_Research_Facilities_desc:0 "To find out all we can about the continent, we must open research facilities to explore findings in more depth than can be achieved in the field."
 LAT_generic_Inaugurate_Museums_desc:0 "It is imperative that we create museums to show new-found artifacts from the continent, so that we are shown with the full glory of the new findings."
 LAT_generic_Capital_University_desc:0 "With these new findings, we are shown that it is good to have research going on as it benefits us, so we should create a university in the capital to get more possible researchers and to research in general."
 #Slavery
 LAT_generic_Keep_Farms:0 "Keep the Farms"
 LAT_generic_Undo_Black_Rights_Laws:0 "Undo the Black Rights Laws"
