l_english:
 
 LAT_generic_Propsera_America:0 "Prospera America!"
 LAT_generic_Propsera_America_desc:0 "We must strive to make our nation in the Americas prosperous!"
 LAT_generic_Celebrate_Independence:0 "Celebrate Independence"
 LAT_generic_Celebrate_Independence_desc:0 "We must celebrate our newly found independence to further unify our nation!"
 LAT_generic_Free_America:0 "Free America"
 LAT_generic_Free_America_desc:0 "We must decide what to do with our foreign policy, will we collaborate with neighbors or will we put our own needs first?"
 LAT_generic_America_First:0 "America First!"
 LAT_generic_America_First_desc:0 "We must put our own interests above those of our neighbors in order for our nation to succeed."
 LAT_generic_Hemisphere_Collaboration:0 "Hemisphere of Collaboration"
 LAT_generic_Hemisphere_Collaboration_desc:0 "We must collaborate with our neighbors in order for our nation and our neighbors' nations to succeed."
 LAT_generic_Amigos_Ibericos:0 "Amigos Ibericos"
 LAT_generic_Amigos_Ibericos_desc:0 "We must improve relations with our former overlords in Iberia, and become friends with them."
 LAT_generic_Strong_Ties_Old_World:0 "Strong Ties to the Old World"
 LAT_generic_Strong_Ties_Old_World_desc:0 "We must improve relations with the Old World in order to make our nation succeed."
 LAT_generic_Royal_Principles:0 "Royal Principles"
 LAT_generic_Royal_Principles_desc:0 "We must instate royal principles in order for our country and government to succeed."
 LAT_generic_Shape_New_Government:0 "Shape the New Government"
 LAT_generic_Shape_New_Government_desc:0 "Now that we have had our independence, we must decide how we should be ruled and who will lead us."
 LAT_generic_Government_Elites:0 "Government of the Elites"
 LAT_generic_Government_Elites_desc:0 "The elites are obviously the ones to lead our country to glory, so we must put them into the government."
 LAT_generic_Government_People:0 "Government of the People"
 LAT_generic_Government_People_desc:0 "The people should rule in our country, and we will achieve this by making a democracy. It will lead our country to glory!"
 LAT_generic_Government_Nobles:0 "Government of the Nobles"
 LAT_generic_Government_Nobles_desc:0 "The nobles should rule, just as they always have in nations in the Old World! It is a proven system, so we should hopefully have no problems with it."
 #Elite Path
 LAT_generic_Accuse_Government:0 "Accuse Weak Government"
 LAT_generic_Accuse_Government_desc:0 "This provisional government is weak and needs to be dealt with."
 LAT_generic_Propaganda:0 "Propaganda"
 LAT_generic_Propaganda_desc:0 "We must make propaganda in order to convince the populous that the elites should be ruling."
 LAT_generic_Kill_Nobles:0 "Kill the Nobles"
 LAT_generic_Kill_Nobles_desc:0 "We must kill some of the nobles in charge if the elites are to ever gain power."
 LAT_generic_Golpe:0 "Golpe"
 LAT_generic_Golpe_desc:0 "The elites must have a coup in order to gain power of the nation. "
 LAT_generic_Continue_Regime:0 "Continue with this Regime"
 LAT_generic_Continue_Regime_desc:0 "Because the elites are already in power, there is no need to do anything drastic with our regime."
 LAT_generic_Kill_King:0 "Kill the King"
 LAT_generic_Kill_King_desc:0 "In order to take power, we must first kill the king so that the government falls into chaos."
 LAT_generic_New_Dictator:0 "The New Dictator"
 LAT_generic_New_Dictator_desc:0 "The elites have managed to take power, and now there is a dictator as head of state!"
 LAT_generic_Nationalize_Industry:0 "Nationalize the Industry"
 LAT_generic_Nationalize_Industry_desc:0 "In order to completely get control of the state, we must first nationalize the industry."
 LAT_generic_Internal_Trade:0 "Internal Trade"
 LAT_generic_Internal_Trade_desc:0 "We must trade interally to allow certain industries to have the resources needed to obtain more resources."
 LAT_generic_Embargo_Europeans:0 "Embargo the Europeans"
 LAT_generic_Embargo_Europeans_desc:0 "An embargo against the Europeans is imperative to assert our dominance and our independence."
 LAT_generic_Production_to_People:0 "Production to the People"
 LAT_generic_Production_to_People_desc:0 "It is imperative that we give production to the people to make sure that they have the materials necessary to live and produce more children."
 LAT_generic_Develop_Military_Industry:0 "Develop the Military Industry"
 LAT_generic_Develop_Military_Industry_desc:0 "In order for the military to be sustained, the military industry must be developed."
 LAT_generic_Keep_Monroe_Doctrine:0 "Keep the Monroe Doctrine"
 LAT_generic_Keep_Monroe_Doctrine_desc:0 "If the Monroe Doctrine is kept, then we will be protected from outside powers by the United States, which will surely benefit our state."
 LAT_generic_Let_Americans_Work_Here:0 "Let the Americans Work Here"
 LAT_generic_Let_Americans_Work_Here_desc:0 "The added manpower of possible American workers can bolster our infrastructure from the possible quicker development of this construction project, although some people might not be happy with us."
 LAT_generic_Soldiers_Abroad:0 "Soldiers Abroad"
 LAT_generic_Soldiers_Abroad_desc:0 "If our nation is to become influencial, we must be able to send soldiers abroad to nations that favor us that are at war."
 LAT_generic_War_Positive:0 "War is Positive"
 LAT_generic_War_Positive_desc:0 "Our nation's people must be convinced that war is necessary for the well-being of our nation."
 LAT_generic_Path_to_War:0 "Path to War"
 LAT_generic_Path_to_War_desc:0 "To become truly powerful, we must declare war and conquer land. If we do this too slowly however, there might be consequences."
 LAT_generic_Enrole_Citizens:0 "Enrole the Citizens"
 LAT_generic_Enrole_Citizens_desc:0 "If the army is to become strong, it must be able to enrole the more of the citizens."
 LAT_generic_Ban_Other_Parties:0 "Ban Other Parties"
 LAT_generic_Ban_Other_Parties_desc:0 "For the elites to firmly grasp power, other parties must be banned and their members put in jail."
 LAT_generic_Support_Generals:0 "Support the Generals"
 LAT_generic_Support_Generals_desc:0 "In order for the army to become experienced, we must support the generals in their efforts to train the soldiers."
 LAT_generic_Develop_Marine:0 "Develop the Dockyards"
 LAT_generic_Develop_Marine_desc:0 "For us to have control over the seas, we must have a navy, and in order to have a navy, we must develop our dockyards."
 LAT_generic_Industry_War:0 "Industry of War"
 LAT_generic_Industry_War_desc:0 "An industry of war must be built for the military to be properly supplied and supported."
 LAT_generic_Industry_El_Pueblo:0 "Industry for El Pueblo"
 LAT_generic_Industry_El_Pueblo_desc:0 "An industry for the villages must be made in order for our citizens to not starve or run out of materials."
 LAT_generic_El_Camino:0 "El Camino"
 LAT_generic_El_Camino_desc:0 "A railway must be built for faster travel and to fix supply shortages in our army."
 LAT_generic_Abolish_Monroe_Doctrine:0 "Abolish the Monroe Doctrine"
 LAT_generic_Abolish_Monroe_Doctrine_desc:0 "To be completely self sufficient, we must protect ourselves instead of some foreign power protecting us."
 LAT_generic_People_Will_Work_Land:0 "The People will Work the Land"
 LAT_generic_People_Will_Work_Land_desc:0 "To be completely self-sufficient, our own people will be the only people working the land, not some foreign workers."
 LAT_generic_Aggressive_Stance:0 "Aggressive Stance"
 LAT_generic_Aggressive_Stance_desc:0 "Our current situation calls for an aggressive stance if our nation is to survive and prosper."
 LAT_generic_Neutral_Stance:0 "Neutral Stance"
 LAT_generic_Neutral_Stance_desc:0 "Our current situation calls for a neutral stance if our nation is to survive and prosper."
 LAT_generic_Passive_Stance:0 "Passive Stance"
 LAT_generic_Passive_Stance_desc:0 "Our current situation calls for a passive stance if our nation is to survive and prosper."
 LAT_generic_Strong_Nation:0 "Strong Nation"
 LAT_generic_Strong_Nation_desc:0 "Our nation must be strong, as well as its military industry if our nation is to grow and survive."
 LAT_generic_El_Poder_Latino:0 "El Poder Latino"
 LAT_generic_El_Poder_Latino_desc:0 "Our nation must be powerful and united if we are to grow and succeed in Latin America."
 LAT_generic_Status_Quo:0 "Status Quo"
 LAT_generic_Status_Quo_desc:0 "Status quo must be maintained if we are to remain completely neutral in the world."
 LAT_generic_Protection_Only:0 "Protection Only"
 LAT_generic_Protection_Only_desc:0 "Our military must only be used defensively, as an offensive military stance would not be neutral, thus making our nation not neutral."
 LAT_generic_Allow_Some_Freedoms:0 "Allow Some Political Freedoms"
 LAT_generic_Allow_Some_Freedoms_desc:0 "Due to people focusing on other things than war, some people have started to realize that they don't have as many freedoms as people in other countries. We must calm these suspicions by allowing them to have more political freedoms."
 LAT_generic_Popular_Referendum:0 "Popular Referendum"
 LAT_generic_Popular_Referendum_desc:0 "The people have demanded that we have a referendum on wether we become democratic or not. To ease tensions, we must have this referendum."
