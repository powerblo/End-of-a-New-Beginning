 LAT_generic_Construct_Parliament:0 "Construct Parliament"
 LAT_generic_New_Elections:0 "New Elections!"
 LAT_generic_Viva_El_Presidente:0 "Viva El Presidente"
 LAT_generic_Write_Better_Constitution:0 "Write a Better Constitution"
