 LAT_generic_Home_not_Guns:0 "Home not Guns"
 LAT_generic_More_Electorial_Votes:0 "More Electoral Votes"
 LAT_generic_Construct_Parliament_desc:0 "The parliament must be constructed in order for our nation to be a functioning democracy."
 LAT_generic_New_Elections_desc:0 "In order for a democracy, there must be elections so that the people can choose who is in power and who is not."
 LAT_generic_Viva_El_Presidente_desc:0 "We have elected a new president and he will lead our country to glory that it has never seen before!"
 LAT_generic_Implement_Federalism_desc:0 "To maintain our nation, we must imnplement federalism, although this will make our nation less unified."
 LAT_generic_Write_Better_Constitution_desc:0 "A better constitution must be written in order for our nation to be truly stable."
 LAT_generic_Development_Regions_desc:0 "The regions of the country must be developed in order for movement of goods, supplies, and soldiers."
 LAT_generic_Sign_Constitution_desc:0 "The constitution must be signed in order to ensure the survival of democracy in our country."
 LAT_generic_Send_Abassador_Washington_desc:0 "To be a democracy in this part of the world, we must make ourselvesfriends of the Americans."
 LAT_generic_Viva_Monroe_desc:0 "For us to truly become friends with the United States, we must fully accept their Monroe Doctrine."
 LAT_generic_Allow_American_Ships_desc:0 "To cement this relationship with the United States, we must allow their ships to trade in our ports, if we have any."
 LAT_generic_Industry_for_Grain_desc:0 "An industry for grain must be made in order for the advancement of the influence of our nation."
 LAT_generic_Expand_Vote_desc:0 "The vote must be given to all people in our nation in order for us to be a true and free democracy."
 LAT_generic_Collaborate_Revolutionaries_desc:0 "The revolutionaries must be collaborated with in order for this to be a stable and secure state."
 LAT_generic_Trade_from_Seas_desc:0 "Trading in the seas would be most beneficial to our nation's economic prosperity."
 LAT_generic_Trade_from_Land_desc:0 "Trading on the land would be most beneficial to our nation's economic prosperity."
 LAT_generic_Building_Ports_desc:0 "To trade on the seas, we must have ports to trade in. So, we should build some ports."
 LAT_generic_Marine_Republic_desc:0 "To fully immerse ourselves in the ways of trading on the seas, we should become a Marine Republic to specialize ourselves for marine trade."
 LAT_generic_Road_Priority_desc:0 "Priority must be placed in the roads of our nation for land trade to be as efficient as possible."
 LAT_generic_Sugar_Road_desc:0 "Roads must be specialized for different resources for more efficient transport and extraction."
 LAT_generic_Ambassador_Network_desc:0 "A network must be built of our ambassadors in order for us to have easier access to intel obtained by our ambassadors."
 LAT_generic_Freedom_Volunteers_desc:0 "For our nation to become truly influencial in not only this region, but the rest of the world, we must be able to send volunteers to favorable nations."
 LAT_generic_Alliances_for_Best_desc:0 "For our nation to survive, we must ally eachother with neighboring or even across the world nations for our mutual defense."
 LAT_generic_Home_not_Guns_desc:0 "We should focus on internal politics instead of external wars and politics to ensure the stability of our nation."
 LAT_generic_More_Electorial_Votes_desc:0 "More electoral votes are needed to ensure that our democracy does not fall to the elites."
 LAT_generic_Critique_Nobles_desc:0 "The nobles must be critiqued because of their views on how the government should be run, as we do not want to revert to the backwards way of governing that is the monarchy."
 LAT_generic_Reject_Socialism_desc:0 "Socialism will lead to the failing of our glorious democracy, and as such, we can not and will not allow it."
 LAT_generic_Socialism_in_America_desc:0 "Allowing socialism in our nation is imperative to maintain unity and stability, even though it might grow the support for their cause."
