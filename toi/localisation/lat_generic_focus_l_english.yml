 LAT_generic_Law_Free_Birth_desc:0 "A law of free birth must be implemented for the process of freeing all blacks to begin. This will, in the short term, free newly born black people."
 LAT_generic_Introduce_Black_Rights_desc:0 "We must introduce rights to the black people, but not so many that it would free them right now. We must ease the freedom onto the slavers and the black people."
 LAT_generic_Punish_Harsh_Slavery_desc:0 "Harsh slavers must be punished if we are to make the black people have rights that are encroached upon."
 LAT_generic_Free_Land_desc:0 "We have finally managed to remove slavery entirely, and to move black people into a normal citizen's life. Now farm owners and factory owners will have to hire and pay workers."
 LAT_generic_Start_Industrialization_desc:0 "Now that we have stopped slavery, we need a new and efficient way to produce and process things, so we must start industrialization."
 LAT_generic_Fruit_Industry_desc:0 "New and improved factories and farms must be built for the fruit industry to help modernize and industrialize the industry."
 LAT_generic_Mineros_desc:0 "New and improved tools and mines must be built for the mining industry and the miners to help with safety, modernize, and industrialize the industry."
 LAT_generic_Sugar_Production_desc:0 "New and improved factories and farms must be built for the sugar industry to help modernize and industrialize the industry."
 LAT_generic_Latin_Rifles1_desc:0 "We must make an effort to build factories for the purpose of making equipment for our soldiers, specifically, rifles."
 LAT_generic_Worker_Rights_desc:0 "To make sure that the more progressive Europeans approve of our government, we must give the workers more rights, just like the progessive Europeans."
 LAT_generic_Ensurance_Education_desc:0 "We must ensure rights and education if we are to completely unify and advance as a nation. This decision will make some people especially happy."
 LAT_generic_Support_Northern_Workers_desc:0 "The northern United States workers must be supported during the recent struggles in the United States against the slave owners in the south."
 LAT_generic_Support_Union_desc:0 "The Union must be supported by us in the American Civil War in order for abolition to survive against the forces of slavery and the slave owners."
 LAT_generic_Machine_Work_desc:0 "We must focus on working with machines to greatly improve efficiency and to get civilians out of the factories so they can make bigger families and grow our population."
 LAT_generic_More_Machines_More_Work_desc:0 "Where there is more machines, there is more work done, so we should get more machines so that we can build things more quickly and efficiently."
 LAT_generic_Industry_Forever_desc:0 "We must greatly improve many aspects of our indsutry for us to ensure that we will forever be dependent on industrialized factories instead of completely manual labor factories."
 LAT_generic_Tech_Research_desc:0 "New technology must be researched in order for the machines to become more advanced and effecient, and to become more advanced as a nation."
 LAT_generic_Improving_Tech_desc:0 "The new technology we have descovered must be improved to increase efficiency even more in our machines and tools."
 LAT_generic_Prosperous_Nation_desc:0 "We have finally become a prosperous nation with complete racial equality, fewer people working in factories, and efficient machines quickly creating products in factories."